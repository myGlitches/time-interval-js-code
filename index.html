<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>21/09/23</title>
</head>
<body>
    
    <div class="container">
        <div class="nav">
            <button onclick="startGame()">START</button>
            <button id="pause-button" onclick="pauseGame()">PAUSE</button>
            <button id="reset-button" onclick="resetGame()">RESET</button>
            <input type="number" placeholder="Enter the time delay here" id="delay-input" >
        </div>

        <div class="center">
            <div id="play-area" class="play-area">
                <div id="target"></div>
            </div>
        </div>

        <div id="results" class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Mouse Click</th>
                        <th>Reaction Time</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

</body>

<script src="./index.js"></script>
</html>
